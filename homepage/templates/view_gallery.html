{% extends 'base.html' %}


{% block css %}
<style>
    .carousel {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .cart-container {
    background-color: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 10px;
    padding: 20px;
  }

  .cart-title {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
  }

  .cart-item {
    margin-bottom: 10px;
  }
</style>

{% endblock %}


<!-- content block code -->
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="cart-container">
                <h2 class="cart-title"></h2>
                <div class="row text-center">
                   {% for images in images %}

                     <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="cart-item">
                                <img alt="Cart Image 1" class="img-fluid" src="{{images.images.url}}">
                        </div>
                    </div>

                   {% endfor %}

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

<!-- javascript code -->
{% block js %}

{% endblock %}
