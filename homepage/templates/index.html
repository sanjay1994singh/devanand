{% extends 'base.html' %}


{% block css %}
<style>
    .carousel {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .cart-container {
    background-color: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 10px;
    padding: 20px;
  }

  .cart-title {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
  }

  .cart-item {
    margin-bottom: 10px;
  }
</style>

{% endblock %}


<!-- content block code -->
{% block content %}

<div class="container mb-2">
    <div class="row">
        <div class="col-md-8">
            <div class="cart-container">
                <h2 class="cart-title"></h2>
                <div class="row text-center">
                   {% for service in service %}
                   
                     <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="cart-item">
                            <h5>{{service.title}}</h5>
                            <a href="/view-service/{{service.id}}/">
                                <img alt="Cart Image 1" height="150" src="{% if service.image %}{{service.image.url}}{% endif %}">
                            </a>
                        </div>
                    </div>
                    
                   {% endfor %}

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <iframe src="https://www.youtube.com/embed/{{main_video}}?autoplay=1&mute=1"  style="width:100%; height:100%;" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

</div>

{% endblock content %}

<!-- javascript code -->
{% block js %}

{% endblock %}
