{% extends 'base.html' %}


{% block css %}
<style>

    .carousel {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .cart-container {
    background-color: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 10px;
    padding: 20px;
  }

  .cart-title {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
  }

  .cart-item {
    margin-bottom: 10px;
  }

</style>

{% endblock %}


<!-- content block code -->
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="cart-container">
                <h2 class="cart-title"></h2>
                <div class="row text-center">
                    <div class="cart-item">
                        <h5><b>{{service.title}}</b></h5>
                        <img alt="Cart Image 1" class="img-fluid mb-3" src="{% if service.image %}{{service.image.url}}{% endif %}">
                        <p style="text-align:justify">{{service.desc}}</p>
                    </div>
                    <button class="btn btn-info p-1" onclick="history.back()">Go Back</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

<!-- javascript code -->
{% block js %}

{% endblock %}
